<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Cadastro de Currículo</h1>

    <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
        <br>
        <label for="dataNascimento">Data de Nascimento: </label>
        <input type="date" name="dataNascimento" id="dataNascimento">
        <br>
        <label for="altura">Altura(m):</label>
        <input type="number" name="altura" id="altura">
        <br>
        <label for="site">Site</label>
        <input type="text" name="site" id="site" placeholder="Facebook, LinkedIn e etc">
        <br>
        <label for="estadoCivil">Estado Civil</label>
        <select name="estadoCivil" id="estadoCivil">
            <option value="" disabled selected hidden>Selecione</option>
            <option value="casado">Casado</option>
            <option value="solteiro">Solteiro</option>
        </select>
        <br>
        <label for="sexo">Sexo: </label>
        <input type="radio" name="sexo" id="masculino" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" id="feminino" value="Feminino">
        <label for="feminino">Feminino</label>
        <input type="radio" name="sexo" id="naoInformado" value="naoInformado">
        <label for="naoInformado">Prefiro não informar</label>
    </fieldset>
    
    <fieldset>
        <legend>Endereço</legend>
        <label for="cep">CEP: </label>
        <input type="text" name="cep" id="cep">
        <br>
        <label for="endereco">Endereço: </label>
        <input type="text" name="endereco" id="endereco">
    </fieldset>

    <fieldset>
        <legend>Contato</legend>
        <label for="telefone">Telefone: </label>
        <input type="tel" name="telefone" id="telefone">
        <br>
        <label for="celular">Celular: </label>
        <input type="tel" name="celular" id="celular">
    </fieldset>

    <fieldset>
        <legend>Conhecimentos</legend>
        <input type="checkbox" name="html" id="html" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="css" id="css" value="css">
        <label for="html">CSS</label>
        <input type="checkbox" name="javascript" id="javascript" value="javascript">
        <label for="html">JavaScript</label>
        <br>
        <label for="maisConhecimentos">Mais conhecimentos</label>
        <textarea name="maisConhecimentos" id="maisConhecimentos" cols="30" rows="10" placeholder="Digite os seus conhecimentos"></textarea>
    </fieldset>

    <button>Enviar</button>

</body>
</html>
